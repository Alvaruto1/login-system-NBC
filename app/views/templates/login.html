<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login</title>
</head>
<body>




<div id="container_form" class="row">
    <h3 class="blue-text text-darken-2 center-align">Log In</h3>
    <div class="row">
        <form id="form" method="POST" class="offset-s3 col s6 offset-s3 row z-depth-1" action="/login">
            <div class="row">
                <div class="input-field col s12">
                    <input class="input is-large" id="email" type="email" name="email" placeholder="Email" autofocus="">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input class="input is-large" id="password" type="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">send</i>
            </button>

        </form>
        <div class="offset-s5 col s2 offset-s5">
            {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% if messages %}
            <div class="row red">
                <ul>
                    {%- for msg in messages %}
                    <li class="white-text center-align">{{ msg }}</li>
                    {% endfor -%}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
        </div>

    </div>
</div>
</body>
</html>
